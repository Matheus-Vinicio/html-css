<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:blueviolet;
            text-decoration: none;
            font:italic bold 1.3em 'Times New Roman',Helvetica serif;  
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::before{
            content: '[Link]';
            color: blue;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

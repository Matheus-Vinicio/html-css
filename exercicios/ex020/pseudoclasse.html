<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: lightgray;
            display: inline-block;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            border-radius: 80%;
        }
        div:hover{
            width: 250px;
            height: 250px;
            background-color: yellow;
        }
        div:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    
</body>
</html>
